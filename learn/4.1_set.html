<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>集合</title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 集合的特点： 无序性，不可重复性
			 * */
			 class Set{
				 constructor() {
				     this.items = {}
				 }
				 add(value){
					 if(this.has(value)){
						 return false
					 }
					 this.items[value]=value
				 }
				 has(value){
					 return this.items.hasOwnProperty(value)
				 }
				 remove(value){
					 if(this.has(value)){
						 delete this.items[value]
						return true
					 }
					 return false
				 }
				 clear(){
					 this.items={}
				 }
				 size(){
					 return Object.key(this.items).length
				 }
				 values(){
					 return Object.keys(this.items)
				 }
			 }
		</script>
	</body>
</html>
