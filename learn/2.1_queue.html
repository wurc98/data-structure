<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//队列
			/**
			 * 先进先出  first in first out
			 * 只允许在前端删除元素，在后端添加元素
			 * 方法：
			 * 		添加，删除，是否为空，数量，查看第一个元素，
			 * */
			//数组实现
			class Queue {
				constructor() {
					this.queue = []
					this.length = 0
				}
				Add(num) {
					let el = this.queue.push(num)
					this.length++
					return '新增元素：' + el
				}
				Del() {
					if(this.length==0){
						throw new Error("当前队列为空队列，不能进行删除操作！")
					}
					let el = this.queue.unshift()
					this.length--
					return '删除元素：' + el
				}
				IsEmpty() {
					return this.length === 0
				}
				ToString(){
					var str=''
					for(var i=0;i<this.length;i++){
						str += this.queue[i]
					}
					return str
				}
				Size(){
					return this.length
				}
				Front(){
					return this.queue[0]
				}
			}
			var Que = new Queue()
			Que.Add(1)
			Que.Add(2)
			Que.Add(3)
			Que.Add(4)
			Que.Add(5)
			Que.Del()
			console.log(Que.ToString())
			console.log(Que.Size())
			console.log(Que.Front())
		</script>
	</body>
</html>
