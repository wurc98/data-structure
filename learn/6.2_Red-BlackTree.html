<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红黑树</title>
</head>
<body>
    <script>
        /*
            为了保持二叉搜索树的平衡性，诞生了AVL树，红黑树等平衡树。
            AVL效率不如红黑树
            红黑树的规则
                1、节点是红色或者黑色
                2、根节点是黑色
                3、每个叶子节点都是黑色的空节点
                4、每个红色的子节点都是黑色（即红色不能连续有两个）
                5、从任一节点到其每个叶子的所有路径都包含相同数目的黑色节点。
        */
        /*
            插入（新节点都为红色节点）操作后，不符合红黑树的规则
                1、变色
                2、左旋转
                3、右旋转
            插入节点为N节点，插入位置节点的父节点为P节点，祖父节点为G节点，祖父节点的另外一个节点为U（uncle）节点
            情况一：
                新节点是根节点。
                    只需将新节点变为黑色
            情况二：
                新节点的父节点P是黑色。
                    插入后，添补nil节点即可。
            情况三：
                P和U为红色。G节点一定是黑色。
                    将G变为红，P和U变为黑色。
                    ！！！出现问题：
                        祖父节点的父节点为红色？  ==》递归改变颜色。
                        递归至根节点，根节点颜色改变？ ==》旋转
            情况四:
                P是红节点，G和U是黑节点，并且N是左子节点
                    将P节点变为黑节点，G为红节点。
                    右旋转
                    P节点到G节点的位置，G为P的右子节点，P的右子节点变为G的左子节点。
            情况五：
                P是红节点，G和U是黑节点，并且N是右子节点
                以P为根，先左旋转  ==> 将P-B （红色）当做整体插入到树中  ==》情况四
                    G                       G                       N
               P         U  ==>>>        N       U   ==>>>   P             G
             B   N                    P                     B                 U     
                                    B
        */              
        
    </script>
</body>
</html>
